{% load static %}
<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <title>CKEditor Demo</title>
    <script src="{% static 'ckeditor/ckeditor.js' %}"></script>
    <script src="{% static 'ckeditor/config.js' %}"></script>
</head>
<body>
    <h2>CKEditor 示例</h2>
    <form method="post">
        <textarea name="content" id="editor"></textarea>
        <button type="submit">提交</button>
    </form>

    <script>
        CKEDITOR.replace('editor', {
            customConfig: '{% static "ckeditor/config.js" %}'
        });
    </script>
</body>
</html>
