<!DOCTYPE html>
<html>
<head>
    <title>列表</title>
</head>
<body>
    <h1>最新</h1>
    {% for article in articles %}
    <div>
        <h2><a href="{% url 'article_detail' article.pk %}">{{ article.title }}</a></h2>
        <p>发布时间：{{ article.pub_date|date:"Y-m-d H:i" }}</p>
    </div>
    {% endfor %}
</body>
</html>
